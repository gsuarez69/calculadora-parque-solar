     .tabs {\n            display: flex;\n            background: #34495e;\n            border-radius: 10px 10px 0 0;\n            overflow: hidden;\n            margin-bottom: 0;\n        }\n        \n        .tab {\n            flex: 1;\n            padding: 15px 20px;\n            background: #34495e;\n            color: white;\n            border: none;\n            cursor: pointer;\n            font-size: 16px;\n            transition: all 0.3s ease;\n        }\n        \n        .tab:hover {\n            background: #2c3e50;\n        }\n        \n        .tab.active {\n            background: #3498db;\n            transform: translateY(-2px);\n        }\n        \n        .tab-content {\n            display: none;\n            background: white;\n            border-radius: 0 0 15px 15px;\n            padding: 30px;\n            box-shadow: 0 5px 20px rgba(0,0,0,0.1);\n        }\n        \n        .tab-content.active {\n            display: block;\n            animation: fadeIn 0.5s ease-in-out;\n        }\n        \n        @keyframes fadeIn {\n            from { opacity: 0; transform: translateY(20px); }\n            to { opacity: 1; transform: translateY(0); }\n        }\n        \n        .input-group {\n            display: grid;\n            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));\n            gap: 20px;\n            margin-bottom: 25px;\n        }\n        \n        .form-group {\n            background: #f8f9fa;\n            padding: 20px;\n            border-radius: 10px;\n            border-left: 4px solid #3498db;\n        }\n        \n        label {\n            display: block;\n            margin-bottom: 8px;\n            color: #2c3e50;\n            font-weight: 600;\n        }\n        \n        input[type=\"number\"] {\n            width: 100%;\n            padding: 12px 15px;\n            border: 2px solid #e0e0e0;\n            border-radius: 8px;\n            font-size: 16px;\n            transition: all 0.3s ease;\n        }\n        \n        input[type=\"number\"]:focus {\n            border-color: #3498db;\n            outline: none;\n            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);\n        }\n        \n        .calculate-btn {\n            width: 100%;\n            padding: 15px;\n            background: linear-gradient(45deg, #3498db, #2980b9);\n            color: white;\n            border: none;\n            border-radius: 10px;\n            font-size: 18px;\n            font-weight: bold;\n            cursor: pointer;\n            transition: all 0.3s ease;\n            margin: 20px 0;\n        }\n        \n        .calculate-btn:hover {\n            transform: translateY(-2px);\n            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);\n        }\n        \n        .results {\n            background: linear-gradient(135deg, #27ae60, #2ecc71);\n            color: white;\n            padding: 25px;\n            border-radius: 15px;\n            margin-top: 20px;\n            display: none;\n        }\n        \n        .results.show {\n            display: block;\n            animation: slideIn 0.5s ease-out;\n        }\n        \n        @keyframes slideIn {\n            from { transform: translateX(-100%); opacity: 0; }\n            to { transform: translateX(0); opacity: 1; }\n        }\n        \n        .result-item {\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n            padding: 10px 0;\n            border-bottom: 1px solid rgba(255,255,255,0.2);\n        }\n        \n        .result-item:last-child {\n            border-bottom: none;\n        }\n        \n        .result-label {\n            font-weight: bold;\n            font-size: 18px;\n        }\n        \n        .result-value {\n            font-size: 20px;\n            font-weight: bold;\n        }\n        \n        .sensitivity-table {\n            width: 100%;\n            border-collapse: collapse;\n            margin: 20px 0;\n            background: white;\n            border-radius: 10px;\n            overflow: hidden;\n            box-shadow: 0 5px 15px rgba(0,0,0,0.1);\n        }\n        \n        .sensitivity-table th,\n        .sensitivity-table td {\n            padding: 15px;\n            text-align: center;\n            border-bottom: 1px solid #e0e0e0;\n        }\n        \n        .sensitivity-table th {\n            background: #34495e;\n            color: white;\n            font-weight: bold;\n        }\n        \n        .sensitivity-table tr:hover {\n            background: #f8f9fa;\n        }\n        \n        .positive {\n            color: #27ae60;\n            font-weight: bold;\n        }\n        \n        .negative {\n            color: #e74c3c;\n            font-weight: bold;\n        }\n        \n        .chart-container {\n            background: white;\n            padding: 20px;\n            border-radius: 10px;\n            margin: 20px 0;\n            box-shadow: 0 5px 15px rgba(0,0,0,0.1);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"container\"\u003e\n        \u003ch1\u003eüîÜ Calculadora Financiera - Parque Solar Fotovoltaico\u003c/h1\u003e\n        \n        \u003cdiv class=\"tabs\"\u003e\n            \u003cbutton class=\"tab active\" onclick=\"showTab('basicos')\"\u003ePar√°metros B√°sicos\u003c/button\u003e\n            \u003cbutton class=\"tab\" onclick=\"showTab('sostenibilidad')\"\u003eSostenibilidad\u003c/button\u003e\n            \u003cbutton class=\"tab\" onclick=\"showTab('tecnologia')\"\u003eTecnolog√≠a IoT\u003c/button\u003e\n            \u003cbutton class=\"tab\" onclick=\"showTab('sensibilidad')\"\u003eAn√°lisis de Sensibilidad\u003c/button\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv id=\"basicos\" class=\"tab-content active\"\u003e\n            \u003ch2\u003eüí∞ Par√°metros Financieros B√°sicos\u003c/h2\u003e\n            \u003cdiv class=\"input-group\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"inversionInicial\"\u003eInversi√≥n Inicial (USD)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"inversionInicial\" value=\"12000000\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"capacidadMW\"\u003eCapacidad Instalada (MW)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"capacidadMW\" value=\"10\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"factorPlanta\"\u003eFactor de Planta (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"factorPlanta\" value=\"28\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"precioEnergia\"\u003ePrecio Energ√≠a (USD/MWh)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"precioEnergia\" value=\"65\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"costosOM\"\u003eCostos O\u0026M Anuales (USD)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"costosOM\" value=\"408000\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"tasaDescuento\"\u003eTasa de Descuento (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"tasaDescuento\" value=\"10\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"vidaUtil\"\u003eVida √ötil (a√±os)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"vidaUtil\" value=\"25\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"valorResidual\"\u003eValor Residual (% Inv. Inicial)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"valorResidual\" value=\"15\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cbutton class=\"calculate-btn\" onclick=\"calcularFinanciero()\"\u003eüî¢ Calcular VPN, TIR y LCC\u003c/button\u003e\n            \u003cdiv id=\"resultados\" class=\"results\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv id=\"sostenibilidad\" class=\"tab-content\"\u003e\n            \u003ch2\u003eüå± Factores de Sostenibilidad\u003c/h2\u003e\n            \u003cdiv class=\"input-group\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"emisionesEvitadas\"\u003eEmisiones CO‚ÇÇ Evitadas (tCO‚ÇÇeq/a√±o)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"emisionesEvitadas\" value=\"14718\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"precioCarbono\"\u003ePrecio Carbono (USD/tCO‚ÇÇeq)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"precioCarbono\" value=\"15\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"reduccionRiesgo\"\u003eReducci√≥n Tasa de Riesgo (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"reduccionRiesgo\" value=\"1.5\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"incentivosFiscales\"\u003eIncentivos Fiscales (USD)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"incentivosFiscales\" value=\"600000\"\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cbutton class=\"calculate-btn\" onclick=\"calcularSostenibilidad()\"\u003eüåç Calcular Impacto Sostenible\u003c/button\u003e\n            \u003cdiv id=\"resultadosSostenibilidad\" class=\"results\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv id=\"tecnologia\" class=\"tab-content\"\u003e\n            \u003ch2\u003eüî¨ Tecnolog√≠as IoT y Digitalizaci√≥n\u003c/h2\u003e\n            \u003cdiv class=\"input-group\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"inversionIoT\"\u003eInversi√≥n Adicional IoT (USD)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"inversionIoT\" value=\"500000\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"mejoraEficiencia\"\u003eMejora en Eficiencia (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"mejoraEficiencia\" value=\"8\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"reduccionOM\"\u003eReducci√≥n Costos O\u0026M (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"reduccionOM\" value=\"20\" step=\"0.1\"\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cbutton class=\"calculate-btn\" onclick=\"calcularTecnologia()\"\u003eüíª Calcular Impacto Tecnol√≥gico\u003c/button\u003e\n            \u003cdiv id=\"resultadosTecnologia\" class=\"results\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv id=\"sensibilidad\" class=\"tab-content\"\u003e\n            \u003ch2\u003eüìä An√°lisis de Sensibilidad\u003c/h2\u003e\n            \u003cdiv class=\"input-group\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"variacionPrecio\"\u003eVariaci√≥n Precio Energ√≠a (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"variacionPrecio\" value=\"10\" step=\"1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"variacionFactor\"\u003eVariaci√≥n Factor Planta (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"variacionFactor\" value=\"5\" step=\"1\"\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"variacionWACC\"\u003eVariaci√≥n WACC (%)\u003c/label\u003e\n                    \u003cinput type=\"number\" id=\"variacionWACC\" value=\"1\" step=\"0.5\"\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cbutton class=\"calculate-btn\" onclick=\"calcularSensibilidad()\"\u003eüìà Generar An√°lisis de Sensibilidad\u003c/button\u003e\n            \u003cdiv id=\"tablaSensibilidad\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        // Variables globales para almacenar resultados\n        let resultadosBase = {};\n        let datosSostenibilidad = {};\n        let datosTecnologia = {};\n\n        function showTab(tabName) {\n            // Ocultar todos los contenidos\n            const contents = document.querySelectorAll('.tab-content');\n            contents.forEach(content =\u003e content.classList.remove('active'));\n            \n            // Remover clase active de todos los tabs\n            const tabs = document.querySelectorAll('.tab');\n            tabs.forEach(tab =\u003e tab.classList.remove('active'));\n            \n            // Mostrar contenido seleccionado\n            document.getElementById(tabName).classList.add('active');\n            \n            // Activar tab seleccionado\n            event.target.classList.add('active');\n        }\n\n        function calcularVPN(flujosCaja, tasaDescuento, inversionInicial) {\n            let vpn = -inversionInicial;\n            for (let i = 0; i \u003c flujosCaja.length; i++) {\n                vpn += flujosCaja[i] / Math.pow(1 + tasaDescuento/100, i + 1);\n            }\n            return vpn;\n        }\n\n        function calcularTIR(flujosCaja, inversionInicial) {\n            let tir = 0.1; // Estimaci√≥n inicial del 10%\n            let precision = 0.0001;\n            let maxIteraciones = 1000;\n            \n            for (let i = 0; i \u003c maxIteraciones; i++) {\n                let f = -inversionInicial;\n                let df = 0;\n                \n                for (let j = 0; j \u003c flujosCaja.length; j++) {\n                    let factor = Math.pow(1 + tir, j + 1);\n                    f += flujosCaja[j] / factor;\n                    df -= (j + 1) * flujosCaja[j] / (factor * (1 + tir));\n                }\n                \n                let tirNueva = tir - f / df;\n                \n                if (Math.abs(tirNueva - tir) \u003c precision) {\n                    return tirNueva * 100;\n                }\n                \n                tir = tirNueva;\n            }\n            \n            return tir * 100;\n        }\n\n        function calcularFinanciero() {\n            const inversionInicial = parseFloat(document.getElementById('inversionInicial').value);\n            const capacidadMW = parseFloat(document.getElementById('capacidadMW').value);\n            const factorPlanta = parseFloat(document.getElementById('factorPlanta').value);\n            const precioEnergia = parseFloat(document.getElementById('precioEnergia').value);\n            const costosOM = parseFloat(document.getElementById('costosOM').value);\n            const tasaDescuento = parseFloat(document.getElementById('tasaDescuento').value);\n            const vidaUtil = parseInt(document.getElementById('vidaUtil').value);\n            const valorResidualPorc = parseFloat(document.getElementById('valorResidual').value);\n            \n            // Calcular generaci√≥n anual\n            const horasAnio = 8760;\n            const generacionAnual = capacidadMW * horasAnio * (factorPlanta/100);\n            const ingresosAnuales = generacionAnual * precioEnergia;\n            const flujoEfectivoAnual = ingresosAnuales - costosOM;\n            const valorResidual = inversionInicial * (valorResidualPorc/100);\n            \n            // Crear array de flujos de caja\n            const flujosCaja = [];\n            for (let i = 0; i \u003c vidaUtil - 1; i++) {\n                flujosCaja.push(flujoEfectivoAnual);\n            }\n            flujosCaja.push(flujoEfectivoAnual + valorResidual);\n            \n            // Calcular m√©tricas financieras\n            const vpn = calcularVPN(flujosCaja, tasaDescuento, inversionInicial);\n            const tir = calcularTIR(flujosCaja, inversionInicial);\n            \n            // Calcular LCC (Costo de Ciclo de Vida)\n            const vpCostosOM = costosOM * ((1 - Math.pow(1 + tasaDescuento/100, -vidaUtil)) / (tasaDescuento/100));\n            const vpValorResidual = valorResidual / Math.pow(1 + tasaDescuento/100, vidaUtil);\n            const lcc = inversionInicial + vpCostosOM - vpValorResidual;\n            \n            // Guardar resultados base\n            resultadosBase = {\n                vpn: vpn,\n                tir: tir,\n                lcc: lcc,\n                generacionAnual: generacionAnual,\n                ingresosAnuales: ingresosAnuales,\n                flujoEfectivoAnual: flujoEfectivoAnual,\n                periodoRecuperacion: inversionInicial / flujoEfectivoAnual\n            };\n            \n            mostrarResultados('resultados', resultadosBase);\n        }\n\n        function calcularSostenibilidad() {\n            const emisionesEvitadas = parseFloat(document.getElementById('emisionesEvitadas').value);\n            const precioCarbono = parseFloat(document.getElementById('precioCarbono').value);\n            const reduccionRiesgo = parseFloat(document.getElementById('reduccionRiesgo').value);\n            const incentivosFiscales = parseFloat(document.getElementById('incentivosFiscales').value);\n            const vidaUtil = parseInt(document.getElementById('vidaUtil').value);\n            const tasaDescuento = parseFloat(document.getElementById('tasaDescuento').value);\n            \n            // Calcular ingresos por cr√©ditos de carbono\n            const ingresosCarbono = emisionesEvitadas * precioCarbono;\n            const vpCreditosCarbono = ingresosCarbono * ((1 - Math.pow(1 + (tasaDescuento - reduccionRiesgo)/100, -vidaUtil)) / ((tasaDescuento - reduccionRiesgo)/100));\n            \n            // VPN ajustado por sostenibilidad\n            const vpnSostenible = resultadosBase.vpn + vpCreditosCarbono + incentivosFiscales;\n            \n            // Nueva tasa de descuento ajustada por riesgo\n            const tasaAjustada = tasaDescuento - reduccionRiesgo;\n            \n            // Crear flujos con sostenibilidad\n            const flujosSostenibles = [];\n            for (let i = 0; i \u003c vidaUtil - 1; i++) {\n                flujosSostenibles.push(resultadosBase.flujoEfectivoAnual + ingresosCarbono);\n            }\n            flujosSostenibles.push(resultadosBase.flujoEfectivoAnual + ingresosCarbono + \n                parseFloat(document.getElementById('inversionInicial').value) * 0.15);\n            \n            const tirSostenible = calcularTIR(flujosSostenibles, parseFloat(document.getElementById('inversionInicial').value));\n            \n            datosSostenibilidad = {\n                vpnSostenible: vpnSostenible,\n                tirSostenible: tirSostenible,\n                vpCreditosCarbono: vpCreditosCarbono,\n                ingresosCarbono: ingresosCarbono,\n                incentivosFiscales: incentivosFiscales,\n                mejorEnVPN: vpnSostenible - resultadosBase.vpn\n            };\n            \n            mostrarResultadosSostenibilidad();\n        }\n\n        function calcularTecnologia() {\n            const inversionIoT = parseFloat(document.getElementById('inversionIoT').value);\n            const mejoraEficiencia = parseFloat(document.getElementById('mejoraEficiencia').value);\n            const reduccionOM = parseFloat(document.getElementById('reduccionOM').value);\n            \n            // Calcular beneficios de IoT\n            const mejoraIngresos = resultadosBase.ingresosAnuales * (mejoraEficiencia/100);\n            const ahorroOM = parseFloat(document.getElementById('costosOM').value) * (reduccionOM/100);\n            const beneficioAnualIoT = mejoraIngresos + ahorroOM;\n            \n            // VPN del componente tecnol√≥gico\n            const vidaUtil = parseInt(document.getElementById('vidaUtil').value);\n            const tasaDescuento = parseFloat(document.getElementById('tasaDescuento').value);\n            \n            const vpBeneficiosIoT = beneficioAnualIoT * ((1 - Math.pow(1 + tasaDescuento/100, -vidaUtil)) / (tasaDescuento/100));\n            const vpnIoT = vpBeneficiosIoT - inversionIoT;\n            \n            // VPN final con tecnolog√≠a\n            const vpnFinalConTech = resultadosBase.vpn + datosSostenibilidad.mejorEnVPN + vpnIoT;\n            \n            datosTecnologia = {\n                vpnIoT: vpnIoT,\n                vpnFinalConTech: vpnFinalConTech,\n                beneficioAnualIoT: beneficioAnualIoT,\n                mejoraIngresos: mejoraIngresos,\n                ahorroOM: ahorroOM,\n                roiTecnologia: (vpnIoT / inversionIoT) * 100\n            };\n            \n            mostrarResultadosTecnologia();\n        }\n\n        function calcularSensibilidad() {\n            const variacionPrecio = parseFloat(document.getElementById('variacionPrecio').value);\n            const variacionFactor = parseFloat(document.getElementById('variacionFactor').value);\n            const variacionWACC = parseFloat(document.getElementById('variacionWACC').value);\n            \n            const precioBase = parseFloat(document.getElementById('precioEnergia').value);\n            const factorBase = parseFloat(document.getElementById('factorPlanta').value);\n            const waccBase = parseFloat(document.getElementById('tasaDescuento').value);\n            const capacidadMW = parseFloat(document.getElementById('capacidadMW').value);\n            const costosOM = parseFloat(document.getElementById('costosOM').value);\n            const inversionInicial = parseFloat(document.getElementById('inversionInicial').value);\n            const vidaUtil = parseInt(document.getElementById('vidaUtil').value);\n            \n            const sensibilidad = [];\n            \n            // Sensibilidad al precio\n            const precioAlto = precioBase * (1 + variacionPrecio/100);\n            const precioBajo = precioBase * (1 - variacionPrecio/100);\n            \n            const ingresosAlto = capacidadMW * 8760 * (factorBase/100) * precioAlto;\n            const ingresosBajo = capacidadMW * 8760 * (factorBase/100) * precioBajo;\n            \n            const vpnPrecioAlto = calcularVPNSimple(ingresosAlto - costosOM, waccBase, vidaUtil, inversionInicial);\n            const vpnPrecioBajo = calcularVPNSimple(ingresosBajo - costosOM, waccBase, vidaUtil, inversionInicial);\n            \n            sensibilidad.push({\n                variable: 'Precio Energ√≠a',\n                cambio: `¬±${variacionPrecio}%`,\n                impactoAlto: formatearNumero(vpnPrecioAlto - resultadosBase.vpn),\n                impactoBajo: formatearNumero(vpnPrecioBajo - resultadosBase.vpn)\n            });\n            \n            // Sensibilidad al factor de planta\n            const factorAlto = factorBase * (1 + variacionFactor/100);\n            const factorBajo = factorBase * (1 - variacionFactor/100);\n            \n            const generacionAlta = capacidadMW * 8760 * (factorAlto/100);\n            const generacionBaja = capacidadMW * 8760 * (factorBajo/100);\n            \n            const vpnFactorAlto = calcularVPNSimple(generacionAlta * precioBase - costosOM, waccBase, vidaUtil, inversionInicial);\n            const vpnFactorBajo = calcularVPNSimple(generacionBaja * precioBase - costosOM, waccBase, vidaUtil, inversionInicial);\n            \n            sensibilidad.push({\n                variable: 'Factor de Planta',\n                cambio: `¬±${variacionFactor}%`,\n                impactoAlto: formatearNumero(vpnFactorAlto - resultadosBase.vpn),\n                impactoBajo: formatearNumero(vpnFactorBajo - resultadosBase.vpn)\n            });\n            \n            // Sensibilidad al WACC\n            const waccAlto = waccBase + variacionWACC;\n            const waccBajo = waccBase - variacionWACC;\n            \n            const vpnWaccAlto = calcularVPNSimple(resultadosBase.flujoEfectivoAnual, waccAlto, vidaUtil, inversionInicial);\n            const vpnWaccBajo = calcularVPNSimple(resultadosBase.flujoEfectivoAnual, waccBajo, vidaUtil, inversionInicial);\n            \n            sensibilidad.push({\n                variable: 'WACC',\n                cambio: `¬±${variacionWACC}%`,\n                impactoAlto: formatearNumero(vpnWaccBajo - resultadosBase.vpn), // WACC menor = VPN mayor\n                impactoBajo: formatearNumero(vpnWaccAlto - resultadosBase.vpn)   // WACC mayor = VPN menor\n            });\n            \n            mostrarTablaSensibilidad(sensibilidad);\n        }\n\n        function calcularVPNSimple(flujoAnual, tasa, anos, inversion) {\n            const factor = (1 - Math.pow(1 + tasa/100, -anos)) / (tasa/100);\n            const valorResidual = inversion * 0.15 / Math.pow(1 + tasa/100, anos);\n            return flujoAnual * factor + valorResidual - inversion;\n        }\n\n        function mostrarResultados(containerId, datos) {\n            const container = document.getElementById(containerId);\n            container.
